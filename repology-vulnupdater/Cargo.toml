[package]
name = "repology-vulnupdater"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.91"
async-trait = "0.1.83"
chrono = { version = "0.4.38", default-features = false, features = ["now"] }
clap = { version = "4.5.20", features = ["derive"] }
indoc = "2.0.5"
metrics = "0.24.0"
metrics-exporter-prometheus = { version = "0.16.0", default-features = false, features = ["http-listener"] }
metrics-process = { version = "2.3.0", features = ["use-gauge-on-cpu-seconds-total"] }
reqwest = { version = "0.12.9", features = ["stream"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
sqlx = { version = "0.8.2", features = ["postgres", "chrono", "runtime-tokio"] }
tokio = { version = "1.41.0", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.18"
